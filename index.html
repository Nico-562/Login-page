<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="conteiner">
        <div class="card card_login">
            <header class="card_header card_header-login">
                <h2>Inicio de sesión</h2>
            </header>
            <form class="card_form card_form-login">
                <label class="form_login">Correo</label>
                <input type="email" placeholder="Ingrese su correo" required>
                <label class="form_login">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" required>
                <input type="submit" value="Entrar!" class="form_submit-login">
            </form>
            <footer class="card_footer card_footer-login">
                <a href="./assets/pages/soporte.html" class="footer_link-1">¿Olvidaste tu contraseña?</a>
                <a href="./assets/pages/register.html">¿No tienes cuenta?</a>
            </footer>
        </div>
    </div>
</body>
</html>

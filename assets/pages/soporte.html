<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Centro de soporte</title>
</head>
<body>
    <div class="conteiner">
        <div class="card card_support">
            <header class="card_header card_header-support">
                <h2>Centro de soporte</h2>
            </header>
            <form class="card_form card_form-support">
                <label>Ingrese tu Email</label>
                <input type="email" placeholder="Ingrese tu Email">
                <label>Ingrese la ultima contraseña que recuerdes</label>
                <input type="password" placeholder="Ingrese su ultima contraseña (opcional)">
                <label>Ingrese su numero de telefono</label>
                <input type="number" placeholder="Ingrese su numero de telefono">
                <input type="submit" value="Pedir codigó!" class="form_support-submit">
            </form>
            <footer class="card_footer card_footer-support">
                <a href="./register.html" class="footer_link1">¿No tienes cuenta?</a>
                <a href="../../index.html">¿Tienes cuenta?</a>
            </footer>
        </div>
    </div>
</body>
</html>

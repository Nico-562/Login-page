<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register</title>
</head>
<body>
    <div class="conteiner">
        <div class="card card_register">
            <header class="card_header card_header-register">
                <h2>Registrate!</h2>
            </header>
            <form class="card_form card_form-register">
                <label>Nombre</label>
                <input type="text" placeholder="(Opcional)">
                <label>Nombre del Email</label>
                <input type="email" placeholder="Nombre del Email" required>
                <label>Contraseña</label>
                <input type="password" placeholder="Ingresa una contraseña" required>
                <label>Repite la contraseña</label>
                <input type="password" placeholder="Repetir la contraseña" required>
                <input type="submit" value="Registrate!" class="footer_input-submit">
            </form>
            </form>
            <footer class="card_footer card_footer-register">
                <a href="./soporte.html">¿Olvidaste tu contraseña?</a>
                <a href="../../index.html">¿Tienes cuenta?</a>
            </footer>
        </div>
    </div>
</body>
</html>
